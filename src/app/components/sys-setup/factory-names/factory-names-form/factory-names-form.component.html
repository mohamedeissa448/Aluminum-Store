<h2 mat-dialog-title>{{ title }}</h2>
<form [formGroup]="factoryNamesService.form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>

    <mat-form-field>
      <input matInput placeholder="AFN_Desc*" formControlName="AFN_Desc" />
      <mat-error>Please enter a description</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
    <button
      mat-raised-button
      mat-primary
      type="submit"
      [disabled]="factoryNamesService.form.invalid"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>
