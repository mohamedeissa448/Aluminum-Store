<h2 mat-dialog-title>{{ title }}</h2>
<form [formGroup]="codeNumberService.form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    
    <mat-form-field>
      <input
        matInput
        placeholder="Code Number"
        formControlName="ACN_Numbers"
        type="number"
      />
      <mat-error>Please enter a Code Number</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
   
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
    <button
      mat-raised-button
      mat-primary
      type="submit"
      [disabled]="codeNumberService.form.invalid"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>
