<form #productForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="col-sm-12">
        <div   [innerHtml]="Order_Shipping_Employee_Calls_Note" name="Order_Shipping_Employee_Calls_Note"  > </div>
    </div>
    <div class="col-sm-12">
        <mat-form-field class="form-field rxp-full-width-container">
        <textarea matInput placeholder="Call Note " [(ngModel)]="Call_Note" name="Call_Note" required> </textarea>
        <mat-error>Please enter a call note </mat-error>
        </mat-form-field>
    </div>
    <div class="rxp-centered-container">
        <button *ngIf="!isLoading" class="btn btn-primary mr-1 ogt-large-btt" type="submit" [disabled]="!productForm.valid">
          <i class="fa fa-check"></i>&nbsp;<span >Save Note</span>
        </button>
    </div>
  </form>
