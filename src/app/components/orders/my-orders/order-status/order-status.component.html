<h2 mat-dialog-title>Cancel Order</h2>
<form class="row">
  <div class="col-6">
    <mat-form-field appearance="fill" class="form-field rxp-full-width-container">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="pickerForCancelation" required name="Cancelation_Date" [(ngModel)]='Cancelation_Date'>
      <mat-datepicker-toggle matSuffix [for]="pickerForCancelation"></mat-datepicker-toggle>
      <mat-datepicker #pickerForCancelation></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-field rxp-full-width-container">
      <mat-select [(ngModel)]="Cancelation_ReasonOfCancelation" required name="Cancelation_ReasonOfCancelation"
        placeholder="Cancelation reason">
        <mat-option *ngFor="let reason of cancelationReasons" [value]="reason">
          {{ reason.ReasonOfCalcelation_Name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="form-field rxp-full-width-container">
      <textarea matInput placeholder="Note" required [(ngModel)]="Cancelation_Note" name="Cancelation_Note">
      </textarea>
    </mat-form-field>
  </div>
  <div class="col-12 rxp-centered-container">
    <mat-divider></mat-divider>
    <button class="btn btn-danger mr-1 ogt-margin-top-larg" type="submit" (click)="onSubmit()">
      <i class="fa fa-trash-o"></i> Cancel Order
    </button>
  </div>
</form>
